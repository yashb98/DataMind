# DataMind Qdrant Configuration — Day 2

service:
  host: 0.0.0.0
  http_port: 6333
  grpc_port: 6334
  enable_cors: true

storage:
  # Persist data in mounted volume
  storage_path: /qdrant/storage

  # Optimise for our embedding model dimensions
  on_disk_payload: true

  # Performance: keep vectors in RAM for hot collections
  performance:
    max_search_threads: 4
    max_optimization_threads: 2

  # HNSW index defaults (tuned for BAAI/bge-m3 1024-dim)
  hnsw_index:
    m: 16              # Graph connectivity — higher = better recall, more memory
    ef_construct: 200  # Build-time candidates — higher = better index quality
    full_scan_threshold: 10000

  # Quantisation: INT8 to halve memory footprint (< 5% recall loss)
  quantization:
    scalar:
      type: int8
      quantile: 0.99
      always_ram: true

log_level: INFO

# Telemetry disabled in self-hosted mode
telemetry_disabled: true
